<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>

    <form action="https://formspree.io/martamc@o2.pl" method="get" autocomplete="on">
        <h2>A Simple Form</h2>
        <p>Form Fundamentals</p>
        <fieldset id="info">
            <legend>Customer info</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="telephone">Telephone: </label>
            <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 1-234-567-8910"><br><br>
            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

        </fieldset>

        <fieldset id="books">
            <legend>Books</legend>

        </fieldset>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
